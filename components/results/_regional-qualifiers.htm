<div class="accordion mb-1" id="accordionRegions">
    {% for key, region in regions %}
    <div class="card">
        <div class="card-header" id="heading{{ key }}">
            <h2 class="mb-0">
                <button class="btn btn-{{ key }}-link btn-block" type="button"
                        data-toggle="collapse" data-target="#collapse{{ key }}"
                        aria-expanded="false" aria-controls="collapse{{ key }}">
                    {{ region }} Regional Qualifiers
                </button>
            </h2>
        </div>

        <div id="collapse{{ key }}" class="collapse" data-parent="#accordionRegions"
             aria-labelledby="heading{{ key }}">
            <div class="card-body">
                <div class="team-wrapper {{ key }} media">
                {% set placement = 1 %}
                {% for team in regionals[key]['teams'] %}
                    <h3 class="mb-0 mr-2">{{ placement }}</h3>
                    <div class="media-body">
                        <h5 class="mt-0">{{ team }}</h5>
                    </div>
                {% set placement = placement + 1 %}
                {% endfor %}
                </div>

                <hr>
                {% for key, l in regionals[key]['links'] %}
                <a class="btn btn-primary btn-block" href="/event/{{ l }}" target="_blank">{{ region }} {{ key }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
